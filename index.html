/** ========= ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ï¼ˆIndexedDB / localStorageï¼‰ ========= */
let storageMode = 'idb';

function updateStoreBadge(){ const badge=$('#store-badge'); badge.textContent = storageMode==='idb'?'IndexedDB':'localStorage'; }
function openDB(){
  return new Promise((res,rej)=>{
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains(STORE)) db.createObjectStore(STORE, {keyPath:'key'});
    };
    req.onsuccess = ()=>res(req.result);
    req.onerror = ()=>rej(req.error||new Error('IndexedDB open error'));
  });
}
async function prepareStorage(){
  try { idb = await openDB(); storageMode='idb'; }
  catch(e){ console.warn('IndexedDBä¸å¯ã€‚localStorageã¸', e); storageMode='ls'; }
  updateStoreBadge();
}
async function loadState(){
  if (storageMode==='idb'){
    try{
      const {result} = await new Promise((res,rej)=>{
        const tx=idb.transaction(STORE,'readonly'); const st=tx.objectStore(STORE);
        const rq = st.get(STATE_KEY);
        rq.onsuccess = ()=>res({result: rq.result?.value});
        rq.onerror = ()=>rej(rq.error);

    }catch{ return { items: [] }; }
  }else{
    try{ const raw=localStorage.getItem(LS_KEY); return raw? JSON.parse(raw): {items:[]}; }
    catch{ return {items:[]}; }
  }
}
async function saveState(state){
  if (storageMode==='idb'){
    await new Promise((res,rej)=>{
      const tx=idb.transaction(STORE,'readwrite'); const st=tx.objectStore(STORE);
      const rq = st.put({ key: STATE_KEY, value: state, ts: Date.now() });
      rq.onsuccess = ()=>res(); rq.onerror = ()=>rej(rq.error);
    }).catch(e=>console.error('ä¿å­˜å¤±æ•—',e));
  }else{
    try{ localStorage.setItem(LS_KEY, JSON.stringify(state)); }
    catch(e){ console.error('localStorageä¿å­˜å¤±æ•—',e); }
  }
}

function getAfterElement(container, y){
  const els = $$('.item:not(.dragging)', container);
  let closest = {offset:Number.NEGATIVE_INFINITY, el:null};

    // ã¾ãšã¯ ClipboardItem ã§åŸæœ¬ã‚¿ã‚¤ãƒ—ã®ã¾ã¾æŒ‘æˆ¦ï¼ˆä»–ã‚¢ãƒ—ãƒªã§ã®è²¼ã‚Šä»˜ã‘ã«åŠ¹ãå ´åˆã‚ã‚Šï¼‰

// ç”»åƒâ†’PNG Blob å¤‰æ›
async function toPngBlob(srcBlob) {
  if ((srcBlob.type || '').toLowerCase() === 'image/png') return srcBlob;
  const dataUrl = await new Promise((res, rej) => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.onerror = rej;
    r.readAsDataURL(srcBlob);
  });
  const img = await new Promise((res, rej) => {
    const i = new Image();
    i.onload = () => res(i);
    i.onerror = rej;
    i.src = dataUrl;
  });
  const canvas = document.createElement('canvas');
  canvas.width = img.naturalWidth; canvas.height = img.naturalHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(img, 0, 0);
  return await new Promise((res) => canvas.toBlob(res, 'image/png'));
}

// Blob â†’ ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆï¼ˆUTF-8ã¨ã—ã¦ãƒ‡ã‚³ãƒ¼ãƒ‰ï¼åˆ¶å¾¡æ–‡å­—ã‚’é™¤å»ï¼‰
async function blobToPlainText(blob, mime = '') {
  // æ˜ç¢ºã« text/* ãªã‚‰ç´ ç›´ã«
  if (/^text\//i.test(mime)) {
    try { return await blob.text(); } catch { /* ç¶šè¡Œ */ }
  }
  const buf = await blob.arrayBuffer();
  const decoder = new TextDecoder('utf-8', { fatal: false });
  let txt = decoder.decode(buf);
  // åˆ¶å¾¡æ–‡å­—ï¼ˆ\t,\n,\r ä»¥å¤–ï¼‰ã‚’å‰Šé™¤ã—ã¦å¯èª­æ€§ã‚’æ‹…ä¿
  txt = txt.replace(/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]/g, '');
  return txt;
}

// writeText or ãƒ¬ã‚¬ã‚·ãƒ¼ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
async function copyTextFallbackAware(text) {
  if (navigator.clipboard?.writeText) return navigator.clipboard.writeText(text);
  legacyCopyText(text);
}

// ãƒ¬ã‚¬ã‚·ãƒ¼ãªé¸æŠã‚³ãƒ”ãƒ¼
function legacyCopyText(text) {
  const ta = document.createElement('textarea');
  ta.value = text;
  ta.style.position = 'fixed';
  ta.style.left = '-9999px';
  document.body.appendChild(ta);
  ta.focus(); ta.select();
  document.execCommand('copy');
  document.body.removeChild(ta);
}

/** ========= å–ã‚Šè¾¼ã¿ï¼ˆâ˜… ä¿®æ­£: ç”»åƒï¼ãƒ•ã‚¡ã‚¤ãƒ«å¯¾å¿œï¼‰ ========= */
async function addFromClipboard(){
  // 1) ã¾ãš read() ã‚’è©¦ã™ï¼ˆè¤‡åˆã‚¢ã‚¤ãƒ†ãƒ å¯¾å¿œï¼‰
  if (navigator.clipboard?.read){
    try{
      const items = await navigator.clipboard.read();
      let added = 0;
      for (const it of items){
        // ãƒ†ã‚­ã‚¹ãƒˆå„ªå…ˆ
        if (it.types.includes('text/plain')){
          const blob = await it.getType('text/plain');
          const text = await blob.text();
          addTextItem({ text }); added++; continue;
        }
        // ç”»åƒ
        const imgType = it.types.find(t=>t.startsWith('image/'));
        if (imgType){
          const blob = await it.getType(imgType);
          addImageItem({ blob, name:'clipboard-image', type:imgType }); added++; continue;
        }
        // ãã®ä»–ï¼ˆå…ˆé ­ã‚¿ã‚¤ãƒ—ã‚’æ¡ç”¨ï¼‰
        if (it.types.length){
          const t = it.types[0];
          const blob = await it.getType(t);
          addFileItem({ blob, name:`clipboard-${t.replace('/','-')}`, type:t }); added++; continue;
        }
      }
      if (added>0){ toast(`${added}ä»¶å–ã‚Šè¾¼ã¿ã¾ã—ãŸ`); return; }
      // itemsã¯ã‚ã£ãŸãŒé©åˆ‡ã«å‡¦ç†ã§ããªã‹ã£ãŸå ´åˆ â†’ readTextã¸
    }catch(e){
      console.warn('clipboard.read å¤±æ•—ã€readTextã¸ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯', e);
    }
  }
  // 2) readText ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆãƒ†ã‚­ã‚¹ãƒˆã®ã¿ï¼‰
  try{
    const text = await navigator.clipboard.readText();
    if (text && text.trim().length){
      addTextItem({ text }); toast('ãƒ†ã‚­ã‚¹ãƒˆã‚’å–ã‚Šè¾¼ã¿ã¾ã—ãŸ');
    }else{
      toast('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«å–ã‚Šè¾¼ã‚ã‚‹å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“');
    }
  }catch(e){
    console.warn(e); toast('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã®èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸ');
  }
}

  function handlePasteFiles(e){
    const dt = e.clipboardData;

    const files = Array.from(dt.files || []);

    for (const f of files){

      if (f.type && f.type.startsWith('image/')) {

        addFileItem({ blob: f, name: f.name || 'file', type: f.type || 'application/octet-stream' });

    }

      persist().then(()=> toast(`${added}ä»¶ è²¼ã‚Šä»˜ã‘ã§å–ã‚Šè¾¼ã¿ã¾ã—ãŸ`));
